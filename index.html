
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-Ang Documentation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 { color: #333; }
        .section { margin-bottom: 30px; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 10px;
        }
        .item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.2s;
            text-align: center;
            font-size: 1.2em;
        }
        .item:hover {
            background: #e0e0e0;
        }
        a {
            color: #2196f3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>UI-Ang Documentation</h1>
    <p>Select a version to view its documentation:</p>
    
    <div class="grid">
        <div class="item">
            <a href="./v12/index.html">Version 12</a>
        </div>
        <div class="item">
            <a href="./v11/index.html">Version 11</a>
        </div>
        <div class="item">
            <a href="./v10/index.html">Version 10</a>
        </div>
    </div>
</body>
</html>
